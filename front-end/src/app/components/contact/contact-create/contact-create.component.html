<mat-card>
  <mat-card-title>Criar Novo Contato</mat-card-title>
  <form action="">
    <!-- Name/Nome -->
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="contact.name" name="name">
    </mat-form-field>

    <!-- DDD -->
    <mat-form-field>
      <input matInput placeholder="DDD" [(ngModel)]="contact.ddd" name="ddd">
    </mat-form-field>

    <!-- Cellphone/Telephone Number -->
    <!-- Número do Telefone/Celular -->
    <mat-form-field>
      <input matInput placeholder="Número" [(ngModel)]="contact.number" name="number">
    </mat-form-field>

    <!-- Address/Endereço -->
    <mat-form-field>
      <input matInput placeholder="Endereço" [(ngModel)]="contact.address" name="address">
    </mat-form-field>

  </form>
  <button mat-raised-button (click)="saveContact()" color="primary">Salvar Contato</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
