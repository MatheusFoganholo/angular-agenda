<mat-card>
  <mat-card-title id="cnc-title">Excluir Contato</mat-card-title>
  <form>
    <!-- Name/Nome -->
    <mat-form-field>
      <input matInput placeholder="Nome" [value]="contact.name" name="name" readonly>
    </mat-form-field>

    <!-- DDD -->
    <mat-form-field>
      <input matInput placeholder="DDD" [value]="contact.ddd" name="ddd" readonly>
    </mat-form-field>

    <!-- Cellphone/Telephone Number -->
    <!-- Número do Telefone/Celular -->
    <mat-form-field>
      <input matInput placeholder="Número" [value]="contact.number" name="number" readonly>
    </mat-form-field>

    <!-- Address/Endereço -->
    <mat-form-field>
      <input matInput placeholder="Endereço" [value]="contact.address" name="address" readonly>
    </mat-form-field>

  </form>
  <button mat-raised-button (click)="deleteContact()" color="warn">Excluir Contato</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
